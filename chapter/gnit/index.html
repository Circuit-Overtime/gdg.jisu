<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDG GNIT Cloud Skills Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://media.licdn.com/dms/image/v2/D560BAQGeBsACeQ-W9g/company-logo_200_200/company-logo_200_200/0/1728063699882/gdgc_gnit_logo?e=2147483647&v=beta&t=GvheCWSaktOxY7Cqm35QENGRNv10SPlFMSGs85bYnb4">
    <link rel="stylesheet" href="../../CSS/style.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="brand" id="homeRedirect">
                        <img src="https://res.cloudinary.com/startup-grind/image/upload/c_fill,dpr_2,f_auto,g_center,q_auto:good/v1/gcs/platform-data-goog/contentbuilder/GDG_Bevy_DefaultChapterThumbnail_5oO1cMY.png" alt="GDG Logo" class="brand-icon">
                        <div class="brand-text">
                            <h1>Cloud Skills Leaderboard</h1>
                            <p>GDG on Campus - GNIT, Sodepur</p>
                            <div class="Updatedcontainer">
                                <p>Last updated: <span id="lastUpdated"></span></p>
                            </div>
                        </div>
                        
                    </div>
                    <div class="header-stats">
                        <div class="stat-item">
                            <span class="stat-number" id="totalUsers">0</span>
                            <span class="stat-label">Participants</span>
                        </div>
                        <div class="stat-divider"></div>
                        <div class="stat-item">
                            <span class="stat-number" id="completedUsers">0</span>
                            <span class="stat-label">Completed</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="controls">
                    <div class="search-wrapper">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none">
                            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                            <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="search-input" 
                            placeholder="Search participants..."
                            autocomplete="off"
                        >
                    </div>
                    <div class="filter-group">
                        <button class="filter-btn active" data-filter="all">
                            All
                        </button>
                        <button class="filter-btn" data-filter="completed" id="filterToggle">
                            Completed <span class="filter-count" id="completedCount">0</span>
                        </button>
                        <button class="filter-btn" data-filter="redeemed">
                            Redeemed <span class="filter-count" id="redeemedCount">0</span>
                        </button>
                    </div>
                </div>

                <div class="leaderboard">
                    <div id="loadingState" class="loading">
                        <div class="loader"></div>
                        <p>Loading leaderboard...</p>
                    </div>

                    <div id="emptyState" class="empty" style="display: none;">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M8 15h8M9 9h.01M15 9h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <p>No participants found</p>
                    </div>

                    <div class="table-wrapper">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="th-rank">Rank</th>
                                    <th class="th-name">Participant</th>
                                    <th class="th-center">Badges</th>
                                    <th class="th-center">Games</th>
                                    <th class="th-center">Redeemed</th>
                                    <th class="th-status">Status</th>
                                </tr>
                            </thead>
                            <tbody id="leaderboardBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../JS/linkRedirect.js"></script>
    <script src="../../JS/gnit_data.js"></script>
</body>
</html>
